<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" class="css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Fira+Mono:wght@500&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://kit.fontawesome.com/484f7a645b.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      
        <div class="content">
            <form id="city-form">
                <input
                    type="text"
                    class="form-control"
										placeholder="Enter your city"
										id="city-input"
                />
                </div>
                <button type="submit" class="btn btn-secondary"><i class="fas fa-search"></i></button>
                <button type="submit" class="btn btn-secondary"><i class="fas fa-location-arrow" id="my-location"></i></button>
            </form>
            <br />
            <br />
            <br />
            <h4>Sunday, January 3, 2021, 14:30</h4>
            <h1>Vienna</h1>
						<h2 id="temperature">5°C</h2>
						<div id="select-unit">
							<a href="#" id="celsius-link"> °C |</a>
							<a href="#" id="fahrenheit-link"> °F</a>
						</div>
            <p>
                <div id="clouds">Overcast clouds</div>
                <br />
                <div id="humidity">Humidity 80%</div>
                <br />
                <div id="feeling">Feels like 1°C</div>
            </p>
<div class="row">
          <div class="col">
      <div class="card">
            <div class="card-body">
              <h5 class="card-title">Monday</h5>
              <h3><i class="fas fa-cloud"></i></h3>
              <p class="card-text">2° | 6°</p>
            </div>
            </div>
          </div>
        
     
          <div class="col">
      <div class="card">
            <div class="card-body">
              <h5 class="card-title">Tuesday</h5>
              <h3><i class="fas fa-cloud-sun"></i></h3>
              <p class="card-text">2° | 7°</p>
            </div>
            </div>
          </div>
        
     
          <div class="col">
      <div class="card">
            <div class="card-body">
              <h5 class="card-title">Wednesday</h5>
              <h3><i class="fas fa-cloud-rain"></i></i></h3>
              <p class="card-text">2° | 5°</p>
            </div>
            </div>
          </div>
        
        
          <div class="col">
      <div class="card">
            <div class="card-body">
              <h5 class="card-title">Thursday</h5>
              <h3><i class="fas fa-cloud-rain"></i></i></h3>
              <p class="card-text">1° | 5°</p>
            </div>
            </div>
          </div>
        
       
          <div class="col">
      <div class="card">
            <div class="card-body">
              <h5 class="card-title">Friday</h5>
              <h3><i class="far fa-snowflake"></i></h3>
              <p class="card-text">1° | 4°</p>
            </div>
            </div>
          </div>
  </div>
</div>
        </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
